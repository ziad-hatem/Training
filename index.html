<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive rating component</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

  <div class="container">
    <div class="rate-page">
      <div class="star">
        <img src="images/icon-star.svg" alt="Star-Icon">
      </div>
      <div class="text">
        <h1>How did we do?</h1>
        <p>Please let us know how we did with your support request. All feedback is appreciated to help us
          improve our offering!
        </p>
      </div>
      <div class="rate">
        <input onclick="go(0)" type="button" value="1">
        <input onclick="go(1)" type="button" value="2">
        <input onclick="go(2)" type="button" value="3">
        <input onclick="go(3)" type="button" value="4">
        <input onclick="go(4)" type="button" value="5">
      </div>
      <div class="btn">
        <button>SUBMIT</button>
      </div>
    </div>
    <div class="thanks-page">
      <div class="image">
        <img src="images/illustration-thank-you.svg" alt="thanksImg">
      </div>
      <div class="selected">
        <p>You Selected <span>0</span> out of 5</p>
      </div>
      <div class="info">
        <h1>Thank You!</h1>
        <p>We appreciate you taking the time to give a rating.
          <br>
          if you ever need more support,don't hesitate to get in touch!
        </p>
      </div>
    </div>
  </div>

<script src="main.js"></script>
</body>
</html>
